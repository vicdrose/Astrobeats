<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AstroBeats App</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }

  /* Cards container */
  #cardsContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }

  .card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    overflow: hidden;
    background: #222;
    cursor: pointer;
    width: 200px;
    height: 300px; /* default height for astrology cards */
    transition: transform 0.3s ease;
  }

  /* Make first card (crystal) taller */
  #card1 {
    height: 360px; /* taller crystal card */
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* image fits card without cropping */
    border-radius: 12px;
    transition: transform 0.5s;
  }

  .card.flipped img {
    transform: rotateY(180deg);
  }

  /* Journal styles */
  #journalApp {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #journalInput {
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
  }

  #addJournalBtn {
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #555;
    color: #fff;
  }

  .journalEntry {
    background: #333;
    padding: 10px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .journalEntry button {
    margin-left: 5px;
    background: #666;
    border: none;
    color: #fff;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>AstroBeats</h1>

<div id="cardsContainer">
  <div id="card1" class="card"><img src="crystals/front/moldavite-front.jpeg" alt="Crystal Front"></div>
  <div id="card2" class="card"><img src="astrology/body/sun.jpeg" alt="Astrology Body"></div>
  <div id="card3" class="card"><img src="astrology/house/first-house.jpeg" alt="Astrology House"></div>
  <div id="card4" class="card"><img src="astrology/sign/aries.jpeg" alt="Astrology Sign"></div>
</div>

<div id="journalApp">
  <input id="journalInput" placeholder="Write your entry..." />
  <button id="addJournalBtn">Add Entry</button>
  <div id="journalContainer"></div>
</div>

<script>
  // ---------------------------
  // CARD FLIP LOGIC
  // ---------------------------
  const cards = document.querySelectorAll(".card");
  cards.forEach(card => {
    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });
  });

  // ---------------------------
  // JOURNAL CRUD LOGIC
  // ---------------------------
  const journalKey = "astroBeatsJournal";

  function loadJournal() {
    const entries = JSON.parse(localStorage.getItem(journalKey)) || [];
    const container = document.querySelector("#journalContainer");
    container.innerHTML = "";
    entries.forEach((entry, index) => {
      const div = document.createElement("div");
      div.classList.add("journalEntry");
      div.innerHTML = `
        <p>${entry}</p>
        <div>
          <button onclick="editEntry(${index})">Edit</button>
          <button onclick="deleteEntry(${index})">Delete</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function addEntry(text) {
    const entries = JSON.parse(localStorage.getItem(journalKey)) || [];
    entries.push(text);
    localStorage.setItem(journalKey, JSON.stringify(entries));
    loadJournal();
  }

  function deleteEntry(index) {
    const entries = JSON.parse(localStorage.getItem(journalKey)) || [];
    entries.splice(index, 1);
    localStorage.setItem(journalKey, JSON.stringify(entries));
    loadJournal();
  }

  function editEntry(index) {
    const entries = JSON.parse(localStorage.getItem(journalKey)) || [];
    const newText = prompt("Edit your entry:", entries[index]);
    if (newText !== null) {
      entries[index] = newText;
      localStorage.setItem(journalKey, JSON.stringify(entries));
      loadJournal();
    }
  }

  document.querySelector("#addJournalBtn").addEventListener("click", () => {
    const text = document.querySelector("#journalInput").value;
    if (text.trim()) addEntry(text);
    document.querySelector("#journalInput").value = "";
  });

  // Initial load
  loadJournal();
</script>

</body>
</html>
